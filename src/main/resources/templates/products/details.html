<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Szczegóły produktu</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
  <h2 th:text="${product.name}">Nazwa produktu</h2>

  <div class="card">
    <div class="card-body">
      <p><strong>ID:</strong> <span th:text="${product.id}">1</span></p>
      <p><strong>Cena:</strong> <span th:text="${product.price} + ' zł'">0.00 zł</span></p>
      <p><strong>Opis:</strong> <span th:text="${product.description}">Opis</span></p>
    </div>
    <div class="card-footer">
      <a th:href="@{/products}" class="btn btn-secondary">Powrót</a>
    </div>
  </div>
</div>
</body>
</html>
