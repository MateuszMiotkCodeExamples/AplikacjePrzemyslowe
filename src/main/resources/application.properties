# Application settings
app.library.name=Central City Library
app.library.max-books=1000

# Server configuration
server.port=8083

# Logging configuration
logging.level.root=INFO
logging.level.com.example.library=DEBUG

# Maksymalny rozmiar pojedynczego pliku (5MB)
spring.servlet.multipart.max-file-size=5MB

# Maksymalny rozmiar całego żądania (10MB)
spring.servlet.multipart.max-request-size=10MB

# Lokalizacja przechowywania plików
app.upload.dir=./uploads

# Dozwolone rozszerzenia plików obrazów
app.upload.allowed-extensions=jpg,jpeg,png,gif

# Database configuration (PostgreSQL)
spring.datasource.url=jdbc:postgresql://localhost:5432/library_db
spring.datasource.username=admin
spring.datasource.password=secret
spring.datasource.driver-class-name=org.postgresql.Driver

# Initialize schema on startup
spring.sql.init.mode=always

# H2 Console (for development)
spring.h2.console.enabled=true

