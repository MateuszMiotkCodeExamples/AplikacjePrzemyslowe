<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista produktów</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>Lista produktów</h2>

    <div th:if="${successMessage}" class="alert alert-success" role="alert">
        <span th:text="${successMessage}">Sukces</span>
    </div>
    <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
        <span th:text="${errorMessage}">Błąd</span>
    </div>

    <!-- Formularz dodawania -->
    <div class="card mb-4">
        <div class="card-header">
            <h5>Dodaj nowy produkt</h5>
        </div>
        <div class="card-body">
            <form th:action="@{/products}" method="post" th:object="${product}" enctype="multipart/form-data">
            <div class="mb-3">
                    <label for="name" class="form-label">Nazwa</label>
                    <input type="text" class="form-control" id="name" th:field="*{name}"
                           th:classappend="${#fields.hasErrors('name')} ? 'is-invalid' : ''">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}"
                         th:errors="*{name}">Błąd nazwy</div>
                </div>

                <div class="mb-3">
                    <label for="price" class="form-label">Cena</label>
                    <input type="number" step="0.01" class="form-control" id="price" th:field="*{price}"
                           th:classappend="${#fields.hasErrors('price')} ? 'is-invalid' : ''">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('price')}"
                         th:errors="*{price}">Błąd ceny</div>
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label">Opis</label>
                    <textarea class="form-control" id="description" th:field="*{description}"
                              th:classappend="${#fields.hasErrors('description')} ? 'is-invalid' : ''"></textarea>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('description')}"
                         th:errors="*{description}">Błąd opisu</div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Zdjęcie</label>
                    <input type="file" class="form-control" name="image" accept="image/*">
                </div>

                <button type="submit" class="btn btn-primary">Dodaj produkt</button>
            </form>
        </div>
    </div>

    <!-- Tabela produktów -->
    <div th:if="${not #lists.isEmpty(products)}">
        <table class="table">
            <thead>
            <tr>
                <th>ID</th>
                <th>Nazwa</th>
                <th>Cena</th>
                <th>Akcje</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product : ${products}" th:if="${product != null}">
                <td th:text="${product.id}">1</td>
                <td th:text="${product.name}">Nazwa</td>
                <td th:text="${product.price} + ' zł'">0.00 zł</td>
                <td>
                    <img th:if="${product.imagePath}"
                         th:src="@{/products/image/{fileName}(fileName=${product.imagePath})}"
                         style="max-width: 100px;">
                </td>
                <td>
                    <a th:href="@{/products/details/{id}(id=${product.id})}"
                       class="btn btn-sm btn-info">Szczegóły</a>
                </td>
                <td>
                    <form th:action="@{/products/delete/{id}(id=${product.id})}"
                          method="post" style="display: inline;">
                        <button type="submit" class="btn btn-danger btn-sm"
                                onclick="return confirm('Czy na pewno chcesz usunąć ten produkt?')">
                            Usuń
                        </button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div th:if="${#lists.isEmpty(products)}" class="alert alert-warning">
        Brak produktów w bazie danych.
    </div>
</div>
</body>
</html>
