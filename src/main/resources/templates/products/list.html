<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista produktów</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <!-- Sekcja komunikatów -->
    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${successMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${errorMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <!-- Formularz dodawania produktu -->
    <div class="card mb-4">
        <div class="card-header">
            <h5>Dodaj nowy produkt</h5>
        </div>
        <div class="card-body">
            <!-- enctype jest kluczowy dla przesyłania plików -->
            <form th:action="@{/products}" method="post" th:object="${productDTO}"
                  enctype="multipart/form-data">

                <!-- Pole nazwy -->
                <div class="mb-3">
                    <label class="form-label">Nazwa produktu</label>
                    <input type="text" th:field="*{name}" class="form-control"
                           th:classappend="${#fields.hasErrors('name')} ? 'is-invalid'">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}"
                         th:errors="*{name}"></div>
                </div>

                <!-- Pole ceny -->
                <div class="mb-3">
                    <label class="form-label">Cena</label>
                    <input type="number" step="0.01" th:field="*{price}" class="form-control"
                           th:classappend="${#fields.hasErrors('price')} ? 'is-invalid'">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('price')}"
                         th:errors="*{price}"></div>
                </div>

                <!-- Pole opisu -->
                <div class="mb-3">
                    <label class="form-label">Opis</label>
                    <textarea th:field="*{description}" class="form-control" rows="3"
                              th:classappend="${#fields.hasErrors('description')} ? 'is-invalid'"></textarea>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('description')}"
                         th:errors="*{description}"></div>
                </div>

                <!-- Wybór kategorii -->
                <div class="mb-3">
                    <label class="form-label">Kategoria</label>
                    <select th:field="*{categoryId}" class="form-control">
                        <option value="">-- Wybierz kategorię --</option>
                        <option th:each="cat : ${categories}"
                                th:value="${cat.id}"
                                th:text="${cat.name}">Kategoria</option>
                    </select>
                </div>

                <!-- Pole na zdjęcie -->
                <div class="mb-3">
                    <label class="form-label">Zdjęcie produktu</label>
                    <input type="file" name="image" class="form-control" accept="image/*">
                </div>

                <button type="submit" class="btn btn-primary">Dodaj produkt</button>
            </form>
        </div>
    </div>

    <!-- Lista produktów -->
    <h2>Lista produktów</h2>
    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div th:each="product : ${products}" class="col">
            <div class="card h-100">
                <!-- Zdjęcie produktu -->
                <div class="card-img-top" th:if="${product.imagePath}">
                    <img th:src="@{/products/image/{fileName}(fileName=${product.imagePath})}"
                         class="img-fluid" alt="Zdjęcie produktu">
                </div>

                <div class="card-body">
                    <h5 class="card-title" th:text="${product.name}">Nazwa produktu</h5>
                    <p class="card-text">
                        <strong>Cena: </strong>
                        <span th:text="${#numbers.formatDecimal(product.price, 1, 2)} + ' zł'"></span>
                    </p>
                    <p class="card-text" th:if="${product.category}">
                        <strong>Kategoria: </strong>
                        <span th:text="${product.category.name}"></span>
                    </p>
                    <p class="card-text" th:if="${product.description}"
                       th:text="${#strings.abbreviate(product.description, 100)}">
                    </p>
                    <a th:href="@{/products/details/{id}(id=${product.id})}"
                       class="btn btn-primary">Szczegóły</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Dodanie Bootstrapa JS dla obsługi alertów -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
