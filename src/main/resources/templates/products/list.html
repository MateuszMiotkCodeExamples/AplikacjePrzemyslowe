<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista produktów</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>Lista produktów</h2>

    <!-- Tabela produktów -->
    <div th:if="${not #lists.isEmpty(products)}">
        <table class="table">
            <thead>
            <tr>
                <th>ID</th>
                <th>Nazwa</th>
                <th>Cena</th>
                <th>Akcje</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product : ${products}">
                <td th:text="${product.id}">1</td>
                <td th:text="${product.name}">Nazwa</td>
                <td th:text="${product.price} + ' zł'">0.00 zł</td>
                <td>
                    <a th:href="@{/products/details/{id}(id=${product.id})}"
                       class="btn btn-sm btn-info">Szczegóły</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div th:if="${#lists.isEmpty(products)}" class="alert alert-warning">
        Brak produktów w bazie danych.
    </div>
</div>
</body>
</html>
