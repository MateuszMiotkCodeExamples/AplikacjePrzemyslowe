<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dodaj nową książkę</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="number"],
        input[type="file"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .btn-secondary {
            background-color: #6c757d;
        }
        .btn-secondary:hover {
            background-color: #545b62;
        }
        .alert-error {
            padding: 15px;
            margin-bottom: 20px;
            background-color: #f8d7da;
            color: #721c24;
            border-radius: 4px;
        }
    </style>
</head>
<body>
<h1>Dodaj nową książkę</h1>

<div th:if="${error}" class="alert-error" th:text="${error}"></div>

<form th:action="@{/web/books}" method="post" enctype="multipart/form-data">
    <div class="form-group">
        <label for="title">Tytuł książki:</label>
        <input type="text"
               id="title"
               name="title"
               required
               placeholder="Wprowadź tytuł książki">
    </div>

    <div class="form-group">
        <label for="author">Autor:</label>
        <input type="text"
               id="author"
               name="author"
               required
               placeholder="Wprowadź nazwisko autora">
    </div>

    <div class="form-group">
        <label for="year">Rok wydania:</label>
        <input type="number"
               id="year"
               name="year"
               required
               min="1000"
               max="2100"
               placeholder="2025">
    </div>

    <div class="form-group">
        <label for="coverFile">Okładka książki (opcjonalnie):</label>
        <input type="file"
               id="coverFile"
               name="coverFile"
               accept="image/jpeg,image/png,image/gif">
        <small style="color: #666;">
            Dozwolone formaty: JPG, PNG, GIF (max 5MB)
        </small>
    </div>

    <div>
        <button type="submit" class="btn">Dodaj książkę</button>
        <a th:href="@{/web/books}" class="btn btn-secondary" style="text-decoration: none;">Anuluj</a>
    </div>
</form>
</body>
</html>
