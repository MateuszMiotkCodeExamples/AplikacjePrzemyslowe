<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteka - Lista książek</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        .btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 4px;
        }
        .alert-success {
            background-color: #d4edda;
            color: #155724;
        }
        .books-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        .book-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            transition: box-shadow 0.3s;
        }
        .book-card:hover {
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .book-cover {
            width: 100%;
            height: 300px;
            object-fit: cover;
            background-color: #f0f0f0;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        .book-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .book-author {
            color: #666;
            margin-bottom: 5px;
        }
        .book-year {
            color: #999;
            font-size: 14px;
        }
    </style>
</head>
<body>
<div class="header">
    <h1>Biblioteka książek</h1>
    <a th:href="@{/web/books/new}" class="btn">Dodaj nową książkę</a>
</div>

<div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

<div th:if="${#lists.isEmpty(books)}">
    <p>Brak książek w bibliotece. Dodaj pierwszą książkę!</p>
</div>

<div class="books-grid" th:unless="${#lists.isEmpty(books)}">
    <div class="book-card" th:each="book : ${books}">
        <a th:href="@{/web/books/{title}(title=${book.title})}"
           style="text-decoration: none; color: inherit;">
            <img th:if="${book.hasCover}"
                 th:src="${book.coverUrl}"
                 th:alt="${book.title}"
                 class="book-cover">
            <div th:unless="${book.hasCover}"
                 class="book-cover"
                 style="display: flex; align-items: center;
                        justify-content: center; color: #999;">
                Brak okładki
            </div>
            <div class="book-title" th:text="${book.title}"></div>
            <div class="book-author" th:text="${book.author}"></div>
            <div class="book-year" th:text="${book.year}"></div>
        </a>
    </div>
</div>
</body>
</html>
